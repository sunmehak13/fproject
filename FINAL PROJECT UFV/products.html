<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; 
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #00796b; 
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
        }
        header p {
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-item {
            width: 30%;
            background-color: #ffffff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-item h3 {
            font-size: 1.4em;
            margin: 10px 0;
            color: #00796b; 
        }
        .product-item p {
            font-size: 1em;
            color: #616161;
        }
        .product-item button {
            background-color: #00796b; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .product-item button:hover {
            background-color: #004d40; 
        }
        .cart {
            margin-top: 30px;
        }
        .cart h2 {
            border-bottom: 2px solid #00796b; 
            padding-bottom: 5px;
            color: #00796b; 
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #e0f7fa; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item p {
            margin: 0;
            color: #00796b;
        }
        .cart-item button {
            background-color: #c0392b; 
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #e74c3c; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Sunmehak Singh Luxury Products</h1>
        <p>Take a look and buy personalized items designed for Tatla Fans</p>
    </header>
    <div class="container">
        <div class="product-list">
            <div class="product-item">
                <img src="jattshirt.jpg" alt="T-Shirt">
                <h3>Jatt is Jatt Premium T-shirt</h3>
                <p>Price: $1499.00</p>
                <button onclick="addToCart('Jatt is Jatt Premium T-shirt', 1499.00)">Add to Cart to Become Masculine</button>
            </div>
            <div class="product-item">
                <img src="bag.jpg" alt="Bag">
                <h3>Women crossbody bag with premium print of Sunmehak Singh</h3>
                <p>Price: $3299.00</p>
                <button onclick="addToCart('Women crossbody bag with premium print of Sunmehak Singh', 3299.00)">Add to Cart to Look Beautiful</button>
            </div>
            <div class="product-item">
                <img src="case.jpg" alt="Phone Case">
                <h3>Personalized Sunmehak Phone Case</h3>
                <p>Price: $594.00</p>
                <button onclick="addToCart('Personalized Sunmehak Phone Case', 594.00)">Add to Cart to Get Famous</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
            </div>
            <p id="total-price">Total: $0.00</p>
        </div>
    </div>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            displayCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            let totalPrice = 0;
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.name} - $${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price;
            });

            document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
