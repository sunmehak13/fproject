<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Fan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eceff1;
            margin: 0;
            padding: 0;
            color: #37474f;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #0288d1;
            color: white;
        }
        header h1 {
            font-size: 3em;
            margin: 10px 0;
        }
        header p {
            font-size: 1.3em;
            margin-bottom: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            font-size: 2.2em;
            color: #0288d1;
            margin-bottom: 20px;
            border-bottom: 2px solid #0288d1;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #37474f;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .form-group button {
            background-color: #0288d1;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .form-group button:hover {
            background-color: #0277bd;
        }
        .profile-pic {
            text-align: center;
            margin-top: 20px;
        }
        .profile-pic img {
            max-width: 150px;
            border-radius: 50%;
            border: 4px solid #0288d1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-message {
            text-align: center;
            margin-top: 30px;
            font-size: 1.3em;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Become a Fan of Sunmehak Singh</h1>
        <p>Register and join the community of fans</p>
    </header>
    <div class="container">
        <div class="form-section">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="profile-pic">Upload Profile Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic">
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="profile-pic">
            <img src="fan.jpg" alt="Profile Picture">
        </div>
        <div class="confirmation-message" id="confirmationMessage" style="display: none;">
            Thank you for registering! Welcome to the fan community of Tatla.
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
</body>
</html>
